<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // ES6 继承
        // 直接定义了一个子并继承某个父类
        // 如果子类想要使用constructor构建自己的属性,
        // 需要使用super()拿到父类的this

        class person {
            constructor(name) {
                this.name = name;

            }
            eat() {
                console.log("好饿");
            }
        }

        // 子类继承父类
        class Student extends person {
            constructor(subject, name) {
                super(name);
                this.subject = subject;
            }
            study() {
                console.log("html");
            }
        }
        const re = new Student("js", "laowang")
        console.log(re);
    </script>

</body>

</html>
