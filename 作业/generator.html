<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // generator
        // 是一种异步编程解决方案 内部封装了很多状态 被称作状态机 生成器
        // 执行Generator会返回一个迭代器对象 iterator（迭代器） 
        // Generator 函数是一个普通函数 但是有两个特征 
        // 一个是函数后跟*号  二是函数体内使用yield表达式
        function* gen() {
            yield 1;
            yield 2;
            yield 3;
            yield 4;
        }
        const re = gen();
        console.log(re);
        console.log(re.next());
        console.log(re.next());
        console.log(re.next());

    </script>
    
</body>
</html>
