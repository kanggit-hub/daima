<body>
    <script>
        // 把任意数值转换为任意进制(最大36进制)
        const num = 17
        console.log(num.toString(2));
        console.log(num.toString(8));

        // parseInt(a,b) 把b进制的a转换为10进制表示

        console.log(parseInt("ff", 16));

        //生成4位数的随机验证码
        //生成[0,36]的随机整数  然后转换为36进制
        let str = "";
        for (let i = 0; i < 4; i++) {
            let num = Math.floor(Math.random() * 36)
            str += num.toString(36)
        }
        console.log(str);
    </script>
