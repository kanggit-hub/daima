        //深拷贝
        var obj = {
            name:"laoWang",
            sex:"nan",
            score:{
                cha:90,
                math:80
            }
        }
        // 判断数据类型
        function checkType(data) {
            return Object.prototype.toString.call(data).slice(8,-1).toLowerCase();
        }
        
        // 克隆对象
        function deepClone(data){
        //   判断数据类型是否为对象
            if (checkType(data) === "object") {
                var newObj = {};
                // 判断数据类型是否为数组
            }else if(checkType(data) === "array"){
                var newObj = [];
            }else{
                return data;
            }
        //    遍历原数组并赋值
            for( var k in data){
                newObj[k]=deepClone(data[k]);
            }
            // 返回拷贝完的对象
            return newObj;
            
        }
        // 接受克隆的新对象
          var re = deepClone(obj);
        console.log(re)
        // 两个对象的属性不相等
        console.log(obj.score === re.score);

    </script>
