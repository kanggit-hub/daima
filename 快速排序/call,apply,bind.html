<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        call 
        // 调用函数，并改变函数this指向
        // 如果给函数传参，则在call的第二个参数开始传入
        apply
        // 调用函数，并改变函数this指向
        // 如果给函数传参，则把所有参数放在一个数组 然后传给apply的第二个参数
        bind 
        // 改变函数的上下文也就是this指向
        //并没有调用函数 传参和call类似
        
    </script>
</body>
</html>
