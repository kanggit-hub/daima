<body>
    <script>
        var arr = [1, , 32, 2, 1, 23, 45, 67, 2];
        function getNum(arr){
            if(arr.length <= 1){
                return arr;
            }
            var center = arr.pop();
            // console.log(center)
            var left = [];
            var right = [];

            arr.forEach(function (item, index) {
                if (item >= center) {
                    right.push(item);

                } else {
                    left.push(item);
                }
            });
            
             var arr =  getNum(left).concat(center, getNum(right))
             return arr;
        }
              var re = getNum(arr)
              console.log(re)



    </script>
